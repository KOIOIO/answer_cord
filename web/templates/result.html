<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>处理结果</title>
    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #3498db;
            --background-color: #ecf0f1;
            --card-color: #fff;
            --text-color: #2c3e50;
            --accent-color: #2ecc71;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 2rem;
            background: linear-gradient(135deg, #ecf0f1 0%, #bdc3c7 100%);
            color: var(--text-color);
            animation: fadeIn 0.5s ease-in, backgroundShift 10s infinite alternate;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes backgroundShift {
            from { background-position: 0% 0%; }
            to { background-position: 100% 100%; }
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            color: var(--primary-color);
            margin-bottom: 2rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .image-section {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            gap: 2rem;
            margin-bottom: 2rem;
        }

        .image-box {
            background-color: var(--card-color);
            padding: 1.5rem;
            border-radius: 20px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            flex: 1 1 300px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .image-box::before {
            content: "";
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: conic-gradient(from 0deg at 50% 50%, rgba(52, 152, 219, 0.2) 0deg, transparent 90deg);
            animation: rotate 10s linear infinite;
            z-index: 0;
        }

        .image-box:hover {
            transform: translateY(-8px);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.15);
        }

        .image-content {
            position: relative;
            z-index: 1;
        }

        h2 {
            text-align: center;
            color: var(--primary-color);
            margin-bottom: 1rem;
        }

        img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .result-text {
            background-color: var(--card-color);
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            white-space: pre-wrap;
            margin-bottom: 2rem;
            position: relative;
            overflow: hidden;
        }

        .result-text::before {
            content: "";
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: conic-gradient(from 0deg at 50% 50%, rgba(46, 204, 113, 0.2) 0deg, transparent 90deg);
            animation: rotate 10s linear infinite;
            z-index: 0;
        }

        .result-text-content {
            position: relative;
            z-index: 1;
        }

        a {
            display: block;
            width: fit-content;
            margin: 0 auto;
            background-color: var(--secondary-color);
            color: #fff;
            padding: 1rem 2rem;
            border: none;
            border-radius: 8px;
            text-decoration: none;
            transition: background-color 0.3s ease, transform 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        a::before {
            content: "";
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.5s ease;
        }

        a:hover {
            background-color: #2980b9;
            transform: scale(1.02);
        }

        a:hover::before {
            left: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>处理结果</h1>
        <div class="image-section">
            <div class="image-box">
                <div class="image-content">
                    <h2>学号图片</h2>
                    <img src="{{ num_img_path }}" alt="学号图片">
                </div>
            </div>
            <div class="image-box">
                <div class="image-content">
                    <h2>科目图片</h2>
                    <img src="{{ course_img_path }}" alt="科目图片">
                </div>
            </div>
            <div class="image-box">
                <div class="image-content">
                    <h2>答题图片</h2>
                    <img src="{{ ans_img_path }}" alt="答题图片">
                </div>
            </div>
        </div>
        <div class="result-text">
            <div class="result-text-content">
                {{ result_text }}
            </div>
        </div>
        <a href="{{ url_for('index') }}">返回上传页面</a>
    </div>
</body>
</html>
